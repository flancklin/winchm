<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>正则表达式-字符串</title>
<meta name="GENERATOR" content="WinCHM">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
html,body { 
	/* Default Font */
	font-family: Arial, Helvetica, sans-serif;
	font-size: 11pt;
}
</style>

</head>

<body>
<H1><FONT color=#008080>查找、并插入、并替换、并删除等</FONT></H1>
<P><FONT face=微软雅黑>preg_replace('/(.*)(\.[jpg|jpg|png])(.*)/i',"$1_40x40$2$3", 
$imgSrc);</FONT></P>
<P><FONT face=微软雅黑>在imgSrc中给图片限制大小。找到jpg/png等。在其前插入【_40x40】字符串。正则中【i】标识不区分大小写</FONT></P></body>
</html>
