<H4>trim('amount-order=a','=a')='mount-order'&nbsp; 不是应该是 ‘amount-order’吗</H4>
<P>这里trim的第二个参数，不是指的是字符串，而是一个字符集。故 trim('amount-order=a', 
'<FONT color=#ff0000>=a</FONT>') 与 trim('amount-order=a',<FONT color=#ff0000>'a=</FONT>')完全一样。</P></body>
