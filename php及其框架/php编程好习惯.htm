<P>1、用&nbsp; $i+=1&nbsp; 代替&nbsp; $i = $i + 1</P>
<P>2、判断字符串的长度与确切的数值比较时。用&nbsp; isset( $str[ 数值 ] ) 而不是 
strlen( $str ) &lt; 数值</P>
<P>3、字符串替换&nbsp; strtr&nbsp; 比 str_replace 
的效率高四倍。strtr一次性全替换；str_replace一次替换一个，多次遍历替换。</P>
<P>4、求幂运算。用[**] 而建议用幂函数pow() 。比如&nbsp;&nbsp; 2**3 = pow(2,
