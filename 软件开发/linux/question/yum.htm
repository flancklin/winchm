<H2><FONT color=#ff0000>yum被锁了</FONT></H2>
<BLOCKQUOTE style="MARGIN-RIGHT: 0px" dir=ltr>
<H5>问题提示：&nbsp; Another app is currently holding the yum 
  lock; waiting for it to exit...</H5>
<H5>形成原因：在安装yum install php72w 
php72w-cli时。正在安装时。xshell掉线了。再登录上去时，界面上已经回到了根目录~】#。再次运行yum install php72w 
php72w-cli就会提示该问题。</H5>
<P>   
   
解决方法：kill掉yum的当前进程</P></BLOCKQUOTE>
